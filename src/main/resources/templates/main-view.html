<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор Калорий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://c.tenor.com/tVrkM5XhW-EAAAAd/tenor.gif');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
            color: white;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Стиль для тега <img> */
        img {
            position: fixed; /* Фиксированная позиция */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Сохранить пропорции изображения и обрезать лишний контент */
        }
    </style>
</head>
<body>
<!--<img src="https://c.tenor.com/tVrkM5XhW-EAAAAd/tenor.gif">-->
<div class="container">
    <h2>Калькулятор Калорий</h2>
    <form id="calorieForm">
        <div class="form-group">
            <label for="weight">Вес (в кг):</label>
            <input type="number" id="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Рост (в см):</label>
            <input type="number" id="height" required>
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Рассчитать</button>
        </div>
    </form>
    <div id="result"></div>
</div>

        var result = 'Результат: ...'; // Замените на реальный расчет

        document.getElementById('result').innerText = result;
    });
</script>
</body>
</html>
